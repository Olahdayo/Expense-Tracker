<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/ExpenseTracker.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Expense Tracker</h2>
                        
                        <!-- Filter Section -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <input type="date" id="startDate" class="form-control" placeholder="Start Date" />
                            </div>
                            <div class="col-md-4">
                                <input type="date" id="endDate" class="form-control" placeholder="End Date" />
                            </div>
                            <div class="col-md-4 d-flex gap-2">
                                <button id="filterBtn" class="btn btn-primary flex-grow-1">Filter</button>
                                <button id="resetBtn" class="btn btn-secondary flex-grow-1">Reset</button>
                            </div>
                        </div>

                        <!-- Expense Form -->
                        <form id="Expense-form" class="mb-4">
                            <div class="mb-3 w-100">
                                <input type="text" id="Name" class="form-control" placeholder="Expense Name" />
                                <div id="name-error" class="error-message text-danger"></div>
                            </div>
                            
                            <div class="mb-3 w-100">
                                <input type="number" id="Amount" class="form-control" placeholder="Expense Amount" />
                                <div id="amount-error" class="error-message text-danger"></div>
                            </div>
                            
                            <div class="mb-3 w-100">
                                <input type="date" id="Date" class="form-control" placeholder="Expense Date" />
                                <div id="date-error" class="error-message text-danger"></div>
                            </div>
                            
                            <button type="Submit" id="Submit" class="btn btn-success w-50">Add Expense</button>
                        </form>

                        <!-- Expense List -->
                        <div class="expense-list">
                            <div id="ExpenseList" class="d-flex flex-column gap-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ExpenseTracker.js"></script>
</html>
